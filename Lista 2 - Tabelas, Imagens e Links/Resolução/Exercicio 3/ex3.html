<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
        </head>
            <body>
              <table border="1">
                   <thead>
                        <th>Frutas</th>
                        <th>Verduras</th>
                        <th>Graos</th>
                        <th>  ...  </th>
                   </thead>
                   <tbody>
                       <tr>
                          <td>Maçã</td>
                          <td>Alface</td>
                          <td>Arroz</td>
                          <!--Colspan = quantidade de linhas que a célula vai absorver-->
                          <td rowspan="3">3 Linhas</td>
                        </tr>
                       <tr>
                          <td>Laranja</td>
                          <td>Beterraba</td>
                          <td>Trigo</td> 
                        
                       </tr>
                       <tr>
                        <!--Colspan = quantidade de linhas que a célula vai absorver-->
                        <td colspan="3">3 Colunas</td>
                       </tr>
                   </tbody>
              </table>
            
        </body>
</html>
