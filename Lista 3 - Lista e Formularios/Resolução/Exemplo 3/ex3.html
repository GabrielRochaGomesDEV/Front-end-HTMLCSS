<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <fieldset>
        <label for="Nome" >Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <br>
                <br>

        <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" placeholder="Digite seu Endereço">
                <br>
                <br>

        <label for="Ensino">Escolariadade:</label>
        <select id="Ensino" name="Ensino">
                    <option value="Fundamental">Fundamental</option>
                    <option value=" Médio"> Médio</option>
                    <option value=" Completo">Completo</option> 
        </select>
            <br>
            <br>

                Setor:
            <input type="radio" name="Gerente" id="Gerente" value="Gerente">
        <label for="Gerente">Gerente</label>

            <input type="radio" name="financeiro" id="financeiro" value="financeiro">
        <label for="financeiro">Financeiro</label>

            <input type="radio" name="recepção" id="recepção" value="recepção">
        <label for="recepção">Recepção</label>

            <input type="radio" name="administrativo" id="administrativo" value="administrativo">
        <label for="administrativo">Administrativo</label>
            <br>
            <br>


                Quais áreas possui interesse:
            <br>
            <br>

            <input type="checkbox" name="areas" id="computação" value="computação">
        <label for="computação">Computação</label>

            <input type="checkbox" name="areas" id="engenharia" value="engenharia">
        <label for="engenharia">Engenharia</label>

            <input type="checkbox" name="areas" id="biologia" value="biologia">
        <label for="biologia">Biologia</label>

            <input type="checkbox" name="areas" id="psicologia" value="psicologia">
        <label for="psicologia">Psicologia</label>
            <br>
            <br>

                Observações: 
            <br>
            <br>

                <textarea></textarea>
            <br>  
            <br>  

                     <button type="reset">Limpar</button>  
            
                     <button type="submit">Enviar</button>

    </fieldset> 

</body>
</html>
