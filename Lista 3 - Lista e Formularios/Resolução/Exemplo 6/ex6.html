<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Formularios</title>
</head>
<body>
    
    <fieldset>

         <legend>Cadastro de cliente</legend> 
       
         <label for="nome">Nome:</label>
             <input type="texte" id="nome" name="nome" placeholder="Digite o primeiro nome">
         <label for="sobrenome">Sobrenome:</label> 
             <input type="texte" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome">
        
             <br>
             <br>
         <label for="data">Data de nascimento</label>
            <input type="date" id="data" name="data">

             <br>
             <br>
          
        <label for="endereço">Endereço:</label>
            <input type="texte" id="endereço" name="endereço" placeholder="Digite o endereço">   
           
              <br>
              <br>

        <label for="Email">E-mail:</label>
            <input type="texte" id="Email" name="Email" placeholder="Digite seu e-mail">     
        
              <br>
              <br>

        <label for="senha">Senha:</label> 
            <input type="password" id="senha" name="senha" minlength="8" 
              placeholder="Ao menos 8 digitos" maxlength="10" required>
            
              <br>  
              <br>
              
        <label for="repita senha">Repita a Senha:</label> 
            <input type="password" id="repita senha" name="repita senha" minlength="8"
              maxlength="10" required placeholder="Repita a senha acima"> 

              <br>
              <br>

    </fieldset>
              <br>
             <br>

              <button type="submit">Cadastrar</button>

</body>
</html>
